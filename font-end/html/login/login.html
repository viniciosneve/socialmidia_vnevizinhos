<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/login.css">
    <title>Vnevizinhos</title>
</head>
<body>
    <h1 id="title">Vnevizinhos</h1>
    <div id="divHaveButtons">
        <a href="http://localhost:8080/html/cadastro/cadastro.html"><p class="pFromA">Cadastro</p></a>
        <a href="http://localhost:8080/html/entrada/entrada.html"><p class="pFromA">Entrada</p></a>
    </div>
    <div id="divHaveForm">
        <form id="sendLogin" method="post">
            <h2>Acesse a nossa pagina usando o seu login</h2>
            <label id="labelFromInputNickname" for="nickname"><p>apelido: </p></label>
            <input id="nickname" name="nickname" type="text" autocomplete="none" placeholder="apelido">

            <label id="labelFromInputPassword" for="password"><p>Senha: </p></label>
            <input id="password" name="password" type="password" autocomplete="none" placeholder="senha">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>&copy;2024 Vinicios Neves. Todos os direitos reservados</p>
    </footer>

    <script>
        var script = document.createElement('script');
        script.src = '../../JSs/login.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
    
</body>
</html>
