<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id= "style" rel="stylesheet" href="../../style/vnevizinhos.css">
    <script>
        function atualizarCSS() {
            const linkElement = document.getElementById('style');
            const urlBase = linkElement.getAttribute('href').split('?')[0];
            linkElement.setAttribute('href', `${urlBase}?v=${new Date().getTime()}`);
        }
        atualizarCSS();
    </script>
    <title>Vnevizinhos</title>
</head>
<body>
    <div id="inital_buttons">
        <button>
            <a href="http://localhost:8080/html/vnevizinhos/perfil.html">perfil</a>
        </button>
        <div id="buttons_configurations">
            <input type="checkbox" id="toggle-checkbox">
            <label for="toggle-checkbox" class="toggle-button">configurações</label>
            <div class="toggle-content">
                <button type="submit" onclick="logout()">Sair</button>
                <button type="submit" onclick="deleteAccount()">Deletar Conta</button>
            </div>
        </div>
    </div>
    <div id="all">
        <h1>Vnevizinhos</h1>
        <h2>Bem-vindo ao Vnevizinhos</h2>
        <p>Aqui você pode encontrar os seus vizinhos</p>

        <form id="commentForm" method="POST">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            
            <button type="submit">Enviar Comentário</button>
        </form>

        <div id="comments"></div>

        <footer>
            <p>&copy;2024 Vinicios Neves. Todos os direitos reservados</p>
        </footer>
    </div>
    <script>
        var script = document.createElement('script');
        script.src = '../../JSs/vnevizinhos.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
